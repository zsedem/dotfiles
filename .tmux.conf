unbind C-b
set -g prefix ^A
set -g default-command "/bin/zsh"
set -g default-terminal "screen-256color"
set-window-option -g mode-keys vi
set-option -g history-limit 30000
set -sg escape-time 0
# Set the base index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

unbind ^C
unbind c
unbind ^D
unbind ^A
unbind K
unbind k
unbind |
unbind -
unbind Tab
unbind BTab
bind a send-prefix
bind ^C new-window zsh
bind c new-window zsh
bind ^D detach
bind ^A last-window
bind K confirm-before "kill-window"
bind k confirm-before "kill-window"
bind | split-window
bind - split-window -h
bind Tab select-pane -t:.+
bind BTab select-pane -t:.-
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy y copy-pipe "xsel -i -p -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
bind-key -n M-l next-window
bind-key -n M-h previous-window
bind-key -n M-space next-layout
set-option -g default-shell /bin/zsh

# set color for status bar
set-option -g status-bg colour233 #base0
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour233
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour233
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 85
set -g status-left " #(ifconfig wlp2s0 | grep 'inet ' | awk '{print \"wlan \" $2}')#(ifconfig eno1 | grep 'inet ' | awk '{print \"eno1 \" $2}')#[fg=cyan]#(ifconfig tun0 | grep 'inet ' | awk '{print \" vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 80
set -g status-right '#[fg=cyan]#S #I:#P #[fg=green] | #{battery_graph} #{battery_status_fg}#{battery_percentage} #[bg=colour233]#[fg=green]| '

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.tmux/plugins/tpm/tpm'

